<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asest/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Mynerve&family=Open+Sans:wght@400;700&family=Poppins:ital,wght@1,100;1,400;1,600;1,800&display=swap" rel="stylesheet">

<title>login page</title>
    <link rel="shortcut icon" href="./asest/img/download.png" type="image/x-icon">
</head>
<body>
    <!-- section main starts -->
    <section class="main">
            <i class="ri-weibo-fill"></i>
            <h1 class="welcome">Welcome.</h1>
        <!-- section form starts here  -->
        <div class="form">
            <div class="login">
                <input type="email" name="email" id="email" placeholder="email address">
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <input type="submit" value="login">
            <!-- section form end -->
        </div>
        <!-- section footer starts here -->
        <div class="footer">
            <p><a href="#">Sign Up</a> for a new account</p>
        </div>
    </section>
</body>
</html>
